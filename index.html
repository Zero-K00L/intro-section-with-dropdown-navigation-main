<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>

  <body>
    <main class="main">
      <header>
        <div id="overlay" class="overlay has-fade">
          <div class="header-display">
            <a class="features" href="#">Features</a>
            <img class="down-arrow1 arrow" src="images/icon-arrow-down.svg" alt="arrow for revealing submenu for Features">


            <ul class="features-submenu">

              <li>
                <img class="icon icon-1" src="images/icon-todo.svg" alt="" aria-hidden="true"></img>
              </li>
              <li class="submenu-option">
                Todo List 
              </li>

              <li>
                <img class="icon icon-2" src="images/icon-calendar.svg" alt="" aria-hidden="true">
              </li>
              <li class="submenu-option">
                Calendar
              </li>

              <li>
                <img class="icon icon-3" src="images/icon-reminders.svg" alt="" aria-hidden="true">
              </li>
              <li class="submenu-option">
                Reminders
              </li>

              <li>
                <img class="icon icon-4" src="images/icon-planning.svg" alt="" aria-hidden="true">
              </li>
              <li class="submenu-option">
                Planning
              </li>


            </ul>

            <a href="#">Company</a>
            <img class="down-arrow2 arrow" src="images/icon-arrow-down.svg" alt="arrow for revealing submenu for Company">
            <a href="#">Careers</a>
            <a href="#">About</a>

            
          </div>

          
          <div class="login-container">
            <a class="login" href="#">Login</a>
            <button class="register-btn">Register</button>
          </div>
        </div>
        <div id="overlay2" class="overlay-2 has-fade2"></div>
        <nav>
          <img  class="header-logo"src="images/logo.svg" alt="" aria-hidden="true">
          <div class="header-links">
            <a href="#" class="header-features link">Features</a>
            <a href="#" class="header-company link">Company</a>
            <a href="#" class="header-careers link">Careers</a>
            <a href="#" class="header-about link">About</a>
          </div>
          <div class="header-menu-container">
            <a href="#" id="btnHamburger" class="header-menu">
              <span class="hamburger-menu"></span>
              <span class="hamburger-menu"></span>
              <span class="hamburger-menu"></span>
            </a>
          </div>
        </nav>
      </header>

      <hero class="hero">
        <div class="img-container"></div>
        <h1 class="hero-heading">Make remote work</h1>
        <p class="hero-desc">Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
        <button class="hero-btn">Learn more</button>
        <div class="clients">
          <img class="client-1" src="images/client-databiz.svg" alt="logo for client databiz">
          <img class="client-2" src="images/client-audiophile.svg" alt="logo for client audiophile">
          <img class="client-3" src="images/client-meet.svg" alt="logo for client meet">
          <img class="client-4" src="images/client-maker.svg" alt="logo for client maker">
        </div>
      </hero>
    </main>
     <!--<div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <script src="script.js"></script>
  </body>
</html>
